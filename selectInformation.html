	<form>
		<table align="center">
			<tr>
				<td>片名：</td>
				<td>
					<input type="text" name="txtName" size="40" maxlength="40"/>
				</td>
			</tr>
			<tr>
				<td>导演：</td>
				<td>
					<input type="text" name="txtDirect" size="40" maxlength="40"/>
				</td>
			</tr>
			<tr>
				<td>编剧：</td>
				<td>
					<input type="text" name="txtScript" size="40" maxlength="40"/>
				</td>
			</tr>
			<tr>
				<td>主演：</td>
				<td>
					<input type="text" name="txtScript" size="40" maxlength="40"/>
				</td>
			</tr>
			<tr>
				<td>类型：</td>
				<td>
					<input type="checkbox" name="chkType" value="1"/>爱情
					<input type="checkbox" name="chkType" value="2"/>喜剧
					<input type="checkbox" name="chkType" value="3"/>科幻
					<input type="checkbox" name="chkType" value="4"/>战争
					<input type="checkbox" name="chkType" value="5"/>动作
					<br>
					<input type="checkbox" name="chkType" value="6"/>剧情
					<input type="checkbox" name="chkType" value="7"/>恐怖
					<input type="checkbox" name="chkType" value="8"/>动画
					<input type="checkbox" name="chkType" value="9"/>悬疑		
				</td>
			</tr>
			<tr>
				<td>制片国家/地区：</td>
				<td>
					<input type="text" name="txtArea" size="20" 
					maxlength="20"/>
				</td>
			</tr>
			<tr>
				<td>语言：</td>
				<td>
					<input type="radio" name="rdoLanguage" value="1"/>普通话
					<input type="radio" name="rdoLanguage" value="2"/>英语
					<input type="radio" name="rdoLanguage" value="3"/>法语
					<input type="radio" name="rdoLanguage" value="4"/>日语
					<input type="radio" name="rdoLanguage" value="5"/>韩语
					<input type="radio" name="rdoLanguage" value="6"/>粤语
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="btnSelect" value="查询" />
					<input type="reset" name="btnReset" value="重置" onclick="Res()" />
				</td>
			</tr>
		</table>
